; ===================================================================
; Pyvsgen Configuration
;
; This configuration contains the input required by Pyvsgen to generate
; `Python Tools for Visual Studio` projects and solutions specific to 
; the pyvsgendemo
; ===================================================================
[pyvsgen]
root = ..\..\..

[pyvsgen.solution.pyvsgendemo]
name = pyvsgendemocfg
filename = ${pyvsgen:root}\tests\data\_output\_projects\pyvsgendemo\${name}.sln
projects = pyvsgen.project.pyvsgendemo, pyvsgen.project.pyvsgenproject
visual_studio_version = 14.0

[pyvsgen.project.pyvsgendemo]
name = pyvsgendemocfg
root_path = ${pyvsgen:root}\tests\data\pyvsgendemo
filename = ${pyvsgen:root}\tests\data\_output\_projects\pyvsgendemo\projs\${name}.pyproj
search_path = ${root_path}
working_directory = ${root_path}
output_path = ${root_path}
root_namespace = PyvsgenDemo
project_home = ${root_path}
startup_file = ${root_path}\__main__.py
root_file_path = 
compile_files = 
content_files = 
compile_in_filter = .py, .pyw
compile_ex_filter =
content_in_filter = .cfg
content_ex_filter =
directory_in_filter = 
directory_ex_filter = 
is_windows_application = False
python_interpreter = 
python_interpreter_args = -B, -3
python_interpreters = 
python_virtual_environments = 

[pyvsgen.project.pyvsgenproject]
name = pyvsgencfg
root_path = ${pyvsgen:root}\pyvsgen
filename = ${pyvsgen:root}\tests\data\_output\_projects\pyvsgendemo\projs\${name}.pyproj
search_path = ${root_path}
working_directory = ${root_path}
output_path = ${root_path}
root_namespace = PyvsgenDemo
project_home = ${root_path}
startup_file = ${root_path}\__main__.py
root_file_path = 
compile_files = 
content_files = 
compile_in_filter = .py, .pyw
compile_ex_filter =
content_in_filter = .cfg
content_ex_filter =
directory_in_filter = 
directory_ex_filter = 
is_windows_application = False
python_interpreter = 
python_interpreter_args = -B, -3
python_interpreters = 
python_virtual_environments = 


