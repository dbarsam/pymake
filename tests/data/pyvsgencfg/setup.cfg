; ===================================================================
; Pymake Configuration
;
; This configuration contains the input required by Pymake to generate
; `Python Tools for Visual Studio` projects and solutions specific to 
; the pymakedemo
; ===================================================================
[pymake]
root = ..\..\..

[pymake.solution.pymakedemo]
name = pymakedemocfg
filename = ${pymake:root}\tests\data\_output\_projects\pymakedemo\${name}.sln
projects = pymake.project.pymakedemo, pymake.project.pymakeproject
visual_studio_version = 14.0

[pymake.project.pymakedemo]
name = pymakedemocfg
root_path = ${pymake:root}\tests\data\pymakedemo
filename = ${pymake:root}\tests\data\_output\_projects\pymakedemo\projs\${name}.pyproj
search_path = ${root_path}
working_directory = ${root_path}
output_path = ${root_path}
root_namespace = PymakeDemo
project_home = ${root_path}
startup_file = ${root_path}\__main__.py
root_file_path = 
compile_files = 
content_files = 
compile_in_filter = .py, .pyw
compile_ex_filter =
content_in_filter = .cfg
content_ex_filter =
directory_in_filter = 
directory_ex_filter = 
is_windows_application = False
python_interpreter = 
python_interpreter_args = -B, -3
python_interpreters = 
python_virtual_environments = 

[pymake.project.pymakeproject]
name = pymakecfg
root_path = ${pymake:root}\pymake
filename = ${pymake:root}\tests\data\_output\_projects\pymakedemo\projs\${name}.pyproj
search_path = ${root_path}
working_directory = ${root_path}
output_path = ${root_path}
root_namespace = PymakeDemo
project_home = ${root_path}
startup_file = ${root_path}\__main__.py
root_file_path = 
compile_files = 
content_files = 
compile_in_filter = .py, .pyw
compile_ex_filter =
content_in_filter = .cfg
content_ex_filter =
directory_in_filter = 
directory_ex_filter = 
is_windows_application = False
python_interpreter = 
python_interpreter_args = -B, -3
python_interpreters = 
python_virtual_environments = 


