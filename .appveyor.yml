build: false

environment:
  matrix:
    # Pre-installed Python versions: https://www.appveyor.com/docs/installed-software#python

    # 32 bits
    - PYTHON: "C:/Python26"
      PYTHON_VERSION: "2.6.x"
      PYTHON_ARCH: "32"

    - PYTHON: "C:/Python27"
      PYTHON_VERSION: "2.7.x"
      PYTHON_ARCH: "32"

    - PYTHON: "C:/Python33"
      PYTHON_VERSION: "3.3.x"
      PYTHON_ARCH: "32"

    - PYTHON: "C:/Python34"
      PYTHON_VERSION: "3.4.x"
      PYTHON_ARCH: "32"

    - PYTHON: "C:/Python35"
      PYTHON_VERSION: "3.5.x"
      PYTHON_ARCH: "32"

    # 64 bits
    - PYTHON: "C:/Python26-x64"
      PYTHON_VERSION: "2.6.x"
      PYTHON_ARCH: "64"
          
    - PYTHON: "C:/Python27-x64"
      PYTHON_VERSION: "2.7.x"
      PYTHON_ARCH: "64"

    - PYTHON: "C:/Python33-x64"
      PYTHON_VERSION: "3.3.x"
      PYTHON_ARCH: "64"

    - PYTHON: "C:/Python34-x64"
      PYTHON_VERSION: "3.4.x"
      PYTHON_ARCH: "64"

    - PYTHON: "C:/Python35-x64"
      PYTHON_VERSION: "3.5.x"
      PYTHON_ARCH: "64"

init:
  - "ECHO %PYTHON% %PYTHON_VERSION% %PYTHON_ARCH%"

install:
  - "%PYTHON%/Scripts/pip.exe install -U pip setuptools"
  - "%PYTHON%/Scripts/pip.exe install -r requirements.txt"
  - "%PYTHON%/Scripts/pip.exe install pep8"
  - "%PYTHON%/Scripts/pip.exe install nose"
  - "%PYTHON%/Scripts/pip.exe install wheel"

test_script:
  - "%PYTHON%/Scripts/pep8 --ignore=E501 vsgen"    
  - "%PYTHON%/Scripts/nosetests"
